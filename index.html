<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="text-center mb-5 mt-5">Money Master</h1>
    </header>
    <section class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-6 ">
                    <img class="img-fluid" style="height:815px; width: 800px;"  src="money.jpg" alt="">
                </div>
                <div class="col-6 bg-info">
                    <h1 class="text-center mt-4">Income</h1>
                    <section class="mx-5">
                         <div>
                            <h2  class="d-inline">Income:</h2>
                            <input id="income-field" class="d-inline mx-4 border-0" type="text" name="">
                         </div>
                         <h1 class="text-center mt-4">Expenses</h1>
                         <div class="mt-4">
                            <h2  class="d-inline">Food:</h2>
                            <input id="food-field" class="d-inline mx-4 border-0" type="text" name="">
                         </div>
                         <div class="mt-3">
                            <h2  class="d-inline">Rent:</h2>
                            <input id="rent-field" class="d-inline mx-4 border-0" type="text" name="">
                         </div>
                         <div class="mt-3">
                            <h2  class="d-inline">Clothes:</h2>
                            <input id="clothes-field" class="d-inline mx-4 border-0" type="text" name="">
                         </div>
                         <div class="text-center mt-4">
                            <button id="btn-calculate" class="btn btn-danger px-4 fw-bold">Calculate</button>
                         </div>
                         <h2 class="mt-4 text-center">Total Expenses: <span id="total-expenses">00</span> </h2>
                         <h2 class="mt-4 text-center">Balance: <span id="balance-field">00</span></h2>
                         <div class="d-flex mt-4">
                            <h2>Save:</h2>
                            <input class="mx-2" type="text" name="" id="save-field">
                            <h2 class="mx-0">%</h2>
                            <button id="btn-save" class="btn btn-danger px-4 fw-bold border-0 mx-2">Save</button>
                         </div>
                         <h2 class="mt-4 text-center">Saving Amount: <span id="saving-Afield">00</span> </h2>
                         <h2 class="mt-4 text-center">Remaining Balance: <span id="remaining-field">00</span></h2>
                         <div class="mt-3 mb-3 text-center">
                            <button id="btn-reset" class="btn btn-danger px-5 fw-bold border-0 mx-2">Reset</button>
                         </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="utilities.js"></script>
    <script src="app.js"></script>
</body>
</html>
